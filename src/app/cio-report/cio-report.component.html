<div id="cio-report">
    <div id="cio-report-filter">
        <div class="cio-dropdown">
            <mat-form-field class="cio-dropdown-options">
                <mat-label>Manager name</mat-label>
                <mat-select [(value)]="selectedMD" (selectionChange)="changePosition($event)">
                    <mat-option *ngFor="let position of this.positionMDList" [value]="position">
                        {{position.eid}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cio-dropdown">
            <mat-form-field class="cio-dropdown-options">
                <mat-label>Manager name</mat-label>
                <mat-select [(value)]="selectedLeader" (selectionChange)="changePosition($event)">
                    <mat-option *ngFor="let position of this.positionLeaderList" [value]="position">
                        {{position.eid}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cio-dropdown">
            <mat-form-field class="cio-dropdown-options">
                <mat-label>Manager name</mat-label>
                <mat-select [(value)]="selectedManager" (selectionChange)="changePosition($event)">
                    <mat-option *ngFor="let position of this.positionManagerList" [value]="position">
                        {{position.eid}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cio-dropdown">
            <mat-form-field class="cio-dropdown-options">
                <mat-label>Manager name</mat-label>
                <mat-select [(value)]="selectedPorfolio" (selectionChange)="changePosition($event)">
                    <mat-option *ngFor="let position of this.positionPorfolioList" [value]="position">
                        {{position.eid}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button mat-button (click)="getChartByPosition()">GO</button>
    </div>
    <div id="cio-report-content">
        <!-- <app-cio-pie class="cio-report-third"></app-cio-pie> -->
        <!-- <app-cio-sphere class="cio-report-third"></app-cio-sphere> -->
        <app-cio-bar class="cio-report-half"></app-cio-bar>
        <!-- <app-cio-run class="cio-report-half"></app-cio-run> -->
        <app-cio-line class="cio-report-half"></app-cio-line>
    </div>
</div>
