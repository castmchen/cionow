<div class="cio-dropdown">
    <mat-form-field class="cio-dropdown-options">
        <mat-label>Manager name</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let position of positions" [value]="position">
                {{position.eid}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
